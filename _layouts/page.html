<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.meta_title | default: page.title | append: ' Â· ' | append: site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
  </head>
  <body>
    <div class="page-shell">
      <main>
        <header class="hero">
          <div class="wrap">
            <h1>{{ page.title }}</h1>
            {% if page.lede %}
            <p class="lede">{{ page.lede }}</p>
            {% endif %}
            <div class="cta-row">
              <a class="button primary" href="{{ '/' | relative_url }}">Back to Home</a>
              {% if page.source_url %}
              <a class="button secondary" href="{{ page.source_url }}">View Source</a>
              {% endif %}
            </div>
          </div>
        </header>

        <section>
          <div class="wrap prose">
            {{ content }}
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <p>
          <strong>{{ site.title }}</strong> is an open policy format for digital sustainability transparency and governance.
        </p>
        <p>
          <a href="https://github.com/mgifford/sustainability.md">GitHub Repo</a>
        </p>
      </footer>
    </div>
  </body>
</html>
